<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

    <form>
        <!-- Task Title, as text -->
        <div class="form-group">
          <label for="exampleFormControlInput1">Task Title</label>
          <input class="form-control" id="exampleFormControlInput1" placeholder="Walk Dog">
        </div>
        <!-- Task Priority, as a select tag -->   
        <div class="form-group">
          <label for="exampleFormControlSelect1">Task Priority</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
        <!-- Task Status, as a radio button selection -->
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Completed
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Pending
            </label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
