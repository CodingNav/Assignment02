<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Task Manager</h1>
                <form id="create-task">
                    <!-- Task Title, as text -->
                    <div class="form-group">
                        <label for="exampleFormControlInput1"><b>Task Title</b></label>
                        <input class="form-control" id="task-title" placeholder="Walk Dog">
                    </div>
                    <!-- Task Priority, as a select tag -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"><b>Task Priority</b></label>
                        <select class="form-control" id="task-priority">
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                    <!-- Task Status, as a radio button selection -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="taskStatus-complete"
                            value="complete" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Completed
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="taskStatus-pending"
                            value="pending">
                        <label class="form-check-label" for="exampleRadios2">
                            Pending
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
                <br>
                <h2>List of Tasks</h2>
                <ul class="list-group" id="tasks">

                </ul>
            </div>
        </div>
    </div>

    <script src="asset/js/javascript.js">
    </script>
</body>

</html>
